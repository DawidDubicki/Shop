<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'Shop/bootstrap.html' %}
    <title>Przypomnienie hasła</title>
    {% load static %}
<link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
<div class="row w-100 m-0 login-row align-items-center justify-content-center">
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center login-bg flex-column p-0">
        <div class="login-logo d-flex justify-content-center">
            <img src="{% static 'Davi_Logo_final1.png' %}" class="h-100 w-50">
        </div>
        <h3 class="login-description d-flex justify-content-center align-items-center m-0">
            Wporwadź swój adres email żeby odzyskać hasło
        </h3>
        <form class="d-flex flex-column justify-content-center" method="POST">
            {% csrf_token %}
            <div class="login-input mt-5 d-flex justify-content-center">
                {{ form }}
            </div>
            <button type="submit" class="login-btn  w-100 mt-5 align-self-center rounded">
                Zresetuj hasło <i class="bi bi-send-fill"></i>
            </button>
        </form>
        </div>
    </div>
</body>
</html>
